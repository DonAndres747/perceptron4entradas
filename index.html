<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perceptrón</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    gap: 20px;
  }

  .card {
    width: auto;
    height: auto;
  }

  .form-control,
  #response {
    background-color: #3737ee;
    color: white;
  }
</style>

<body style="background-color: lightblue">
  <br />
  <h1 class="text-center">PERCEPTRON DE 4 ENTRADAS</h1>
  <br />
  <div class="container">
    <div class="container-input" style="
          background-color: #5252f1;
          padding: 10px;
          border-width: 1px;
          border-color: black;
        ">
      <div class="col">
        <h5 class="text-center">VALORES INICIALES</h5>
        <div class="form-floating text-center">
          <div style="margin: 2px" id="w1"></div>
        </div>
        <div class="form-floating text-center">
          <div style="margin: 2px" id="w2"></div>
        </div>
        <div class="form-floating text-center">
          <div style="margin: 2px" id="w3"></div>
        </div>
        <div class="form-floating text-center">
          <div style="margin: 2px" id="w4"></div>
        </div>
        <div class="form-floating text-center">
          <div style="margin: 2px" id="E"></div>
        </div>
        <div class="form-floating text-center">
          <div id="Error" style="margin: 2px"></div>
        </div>
        <br />
        <div class="card-body text-center">
          <h5 class="card-title">N Iteraciones</h5>
          <p class="card-text" id="nCounter"></p>
        </div>
        <br />
        <div class="d-grid gap-2">
          <button claxss="btn btn-primary btn-center" type="button" aria-disabled="true"
            style="width: 80%; border-radius: 10px; justify-self: center" onclick="start();">
            CALCULAR
          </button>
        </div>
      </div>
    </div>
    <div class="container-table">
      <div class="col-12">
        <div>
          <h4 class="text-center">
            Evaluación de las salidas según las entradas
          </h4>

          <table class="table table-striped table-hover" id="resultTable">
            <thead>
              <tr style="
                    background-color: #3737ee;
                    border-width: 1px;
                    border-color: black;
                  ">
                <th scope="col" class="text-center">Yi</th>
                <th scope="col" class="text-center">X1</th>
                <th scope="col" class="text-center">W1</th>
                <th scope="col" class="text-center">X2</th>
                <th scope="col" class="text-center">W2</th>
                <th scope="col" class="text-center">X3</th>
                <th scope="col" class="text-center">W3</th>
                <th scope="col" class="text-center">X4</th>
                <th scope="col" class="text-center">W4</th>
                <th scope="col" class="text-center">ERROR</th>
                <th scope="col" class="text-center">SALIDA</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <br />
        <div class="collapse" id="testResponse">
          <h4 class="text-center">Comprobar etrenamiento</h4>

          <div class="row justify-content-center">
            <div class="col-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="valueV1" placeholder="1.2" />
                <label for="floatingInput">Valor 1</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="valueV2" placeholder="1.2" />
                <label for="floatingInput">Valor 2</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="valueV3" placeholder="1.2" />
                <label for="floatingInput">Valor 3</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="valueV4" placeholder="1.2" />
                <label for="floatingInput">Valor 4</label>
              </div>
            </div>
            <div class="col-2">
              <div class="form-control">
                <input type="text" class="form-control" id="response" value="" readonly />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./Perceptron.js"></script>
</body>

</html>
